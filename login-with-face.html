<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style-face.css" />
    <title>Facebook</title>
  </head>
  <body>
    <!-- Container principal -->
    <div id="container">
      <!-- Conteudo principal -->
      <main>
        <!-- Cabeçario -->
        <header>
          <div id="links-header">
            <h1>
              <a href="#" id="lint-txt-face">facebook</a>
            </h1>
            <span id="btn-newC">
              <a href="#" id="link-bnt-header">Criar nova conta</a>
            </span>
          </div>
        </header>
        <!-- Form principal -->
        <section>
          <div id="form-container">
            <form id="main-form">
              <div id="container-login-form">
                <h3>Entrar no Facebook</h3>
                <div id="login-form">
                  <input
                    type="text"
                    name="email-btn"
                    class="buttons-input"
                    id="email-btn"
                    placeholder="Email ou telefone"
                    required
                  />
                  <input
                    type="password"
                    name="password-btn"
                    class="buttons-input"
                    id="password-btn"
                    placeholder="Senha"
                    required
                  />
                  <input type="submit" value="Entrar" />
                  <div id="login-link">
                    <div id="E_C">
                      <a href="#">Esqueceu a conta?</a>
                    </div>
                    <!-- Line separadora -->
                    <div class="separator">
                      <div class="line"></div>
                      <span>ou</span>
                    </div>
                    <div id="btn-link">
                      <a href="#">Criar nova conta</a>
                    </div>
                    <div id="nowno-link">
                      <a href="#">Agora não</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
    <!-- Rodapé -->
    <footer>
      <p>Meta &copy; 2024</p>
    </footer>
  </body>
</html>
